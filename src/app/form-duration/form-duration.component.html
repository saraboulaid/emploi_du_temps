<div class="duration-form-container">
  <h3>{{ isEditMode ? "Modifier la Durée" : "Ajouter une Durée" }}</h3>

  <form (ngSubmit)="onSubmit()" #durationForm="ngForm">
    <div class="form-group">
      <!-- Sélection du jour -->
      <label for="jour">Jour</label>
      <select
        id="jour"
        [(ngModel)]="jour"
        name="jour"
        required
        class="form-control"
      >
        <option value="" disabled selected>Choisissez un jour</option>
        <option *ngFor="let j of jours" [value]="j">{{ j }}</option>
      </select>
    </div>

    <div class="form-group">
      <!-- Début de séance -->
      <label for="horaireDebut">Début de Séance</label>
      <input
        id="horaireDebut"
        type="time"
        [(ngModel)]="horaireDebut"
        name="horaireDebut"
        required
        class="form-control"
      />
    </div>

    <div class="form-group">
      <!-- Fin de séance -->
      <label for="horaireFin">Fin de Séance</label>
      <input
        id="horaireFin"
        type="time"
        [(ngModel)]="horaireFin"
        name="horaireFin"
        required
        class="form-control"
        (change)="validateTimes()"
      />
    </div>

    <!-- Message d'erreur de validation -->
    <div *ngIf="validationError" class="error-message">
      {{ validationError }}
    </div>

    <!-- Bouton de soumission -->
    <button
      type="submit"
      [disabled]="!durationForm.valid || validationError"
      class="btn btn-primary"
    >
      {{ isEditMode ? "Modifier" : "Ajouter" }}
    </button>
  </form>

  <!-- Message de feedback -->
  <div *ngIf="message" class="message">
    {{ message }}
  </div>
</div>
