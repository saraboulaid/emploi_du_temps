<div class="container">
  <div class="header">
    <h1>Liste des profs</h1>
    <button class="btn-add" (click)="navigateToForm('form')">
      <i class="plus-icon">+</i>
      Ajouter
    </button>
  </div>

  <table class="data-table" *ngIf="profs.length > 0; else noData">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let prof of profs">
        <td>{{ prof.nom }}</td>
        <td>{{ prof.prenom }}</td>
        <td class="actions">
          <button
            class="btn-action btn-edit"
            (click)="navigateToForm('edit/' + prof.id)"
          >
            <i class="edit-icon">✎</i>
          </button>
          <button class="btn-action btn-delete" (click)="deleteProf(prof.id)">
            <i class="delete-icon">×</i>
          </button>
          <button
            class="btn-action btn-edit"
            (click)="viewMatieres(prof.id)"
          >
            Voir les matières
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <ng-template #noData>
    <div class="no-data">
      <p>Aucun prof trouvé.</p>
    </div>
  </ng-template>
</div>
